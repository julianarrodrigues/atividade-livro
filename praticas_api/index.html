<body>
  
  <div class="jumbotron text-center">
    <h1>Busca de Livros</h1>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">

          <form>
            <a class="btn btn-primary" onclick="searchBook()">Buscar Livro</a>
          </form>

        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h3 id='title'></h3>
        <p id='description'></p>
        <p id='year'></p>
      </div>
    </div>
  </div>
  <br />

  <script>
    function searchBook() {
      $('#title').empty();
      $('#description').empty();
      $('#year').empty();

      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "http://127.0.0.1:3000/book/",
        "method": "GET"
      }

      $.ajax(settings).done(function (response) {
        console.log(response);
        $('#title').append(response.title + "(" + response.year + ")");
      });

    }
  </script>
